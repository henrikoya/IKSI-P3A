<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>IKSI P3A</title>
</head>

<body>

  

<!-- START HERE -->
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbxe7VOKuTq6KbCCduPCIYYb839sbqRwyfyOP4wcLSRwvGofJbw/exec">
  
  
   <header>
                <h1 class="content-head is-center">IKSI App</h1>
                <div id="result"></div>
            </header>
            <div class="acc">
                <div class="acc__info">
                    <div class="form-group">
                       
                            <input type="text" class="form-control input-form" name="Nama" placeholder="Nama" id="name" required>
                        </div>
                    </div>
                </div>
						<div class="form-group">
                            <label>Nama P3A</label>
                            <div>
                                <input type="text" class="form-control input-form" name="Nama P3A">
                            </div>
                       
                
                        <div class="form-group">
                            <label>P3A sudah berbadan Hukum</label>
                            <div>
                                <input type="number" class="form-control input-form" name="P3A sudah berbadan Hukum">
                               
                            </div>
                        </div>
						<div class="form-group">
                            <label>Kondisi Kelembagaan P3A</label>
                            <div>
                                <input type="number" class="form-control input-form" name="Kondisi Kelembagaan P3A">
                               
                            </div>
                        </div>
						<div class="form-group">
                            <label>Rapat Ulu Ulu / P3A Desa dengan Juru/Mantri/Penyuluh Pertanian</label>
                            <div>
                                <input type="number" class="form-control input-form" name="Rapat Ulu Ulu / P3A Desa dengan Juru/Mantri/Penyuluh Pertanian">
                               
                            </div>
                        </div>
						<div class="form-group">
                            <label>P3A aktif melakukan survei/penelusuran jaringan</label>
                            <div>
                                <input type="number" class="form-control input-form" name="P3A aktif melakukan survei/penelusuran jaringan">
                               
                            </div>
                        </div>
						<div class="form-group">
                            <label>Partisipasi anggota P3A dalam perbaikan jaringan dan penanganan Bencana Alam</label>
                            <div>
                                <input type="number" class="form-control input-form" name="Partisipasi anggota P3A dalam perbaikan jaringan dan penanganan Bencana Alam">
                               
                            </div>
                        </div>
						<div class="form-group">
                            <label>Iuran P3A digunakan untuk perbaikan jaringan</label>
                            <div>
                                <input type="number" class="form-control input-form" name="Iuran P3A digunakan untuk perbaikan jaringan">
                               
                            </div>
                        </div>
						<div class="form-group">
                            <label>Partisipasi P3A dalam perencanaan Tata Tanam dan Pengalokasian Air</label>
                            <div>
                                <input type="number" class="form-control input-form" name="Partisipasi P3A dalam perencanaan Tata Tanam dan Pengalokasian Air">
                               
                            </div>
                        </div>
						<div class="form-group">
                            <label>Kemampuan fungsional dan koordinasi P3A dalam perencanaan Tata Tanam dan Pengalokasian Air</label>
                            <div>
                                <input type="number" class="form-control input-form" name="Kemampuan fungsional dan koordinasi P3A dalam perencanaan Tata Tanam dan Pengalokasian Air">
                               
                            </div>
                        </div>
                   
            <div class="form-action">
                <input type="submit" class="btn" value="Input Data" />
            </div>
  
  
  
  
    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
 

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
